<div class="container text-center" *ngIf='recivedData!=null'>

</div>

  <h4>To Get the Area Please click Calculate</h4>
  <div class='text-center'>
    <button type="submit" class="btn btn-primary" (click)='area()' [disabled]="recivedData==null">claculate</button>
  </div>
</div>
